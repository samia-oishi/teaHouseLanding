<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <!-- Tw css play cdn -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- Fontawesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="flex justify-between">
        <img src="images/logo.jpg" alt="logo" class="w-30 mx-12" />
        <nav>
          <ul
            class="flex justify-center gap-8 mt-5 mx-20 text-orange-700 cursor-pointer font-medium"
          >
            <li class="hover:text-orange-600">Home</li>
            <li class="hover:text-orange-600">Services</li>
            <li class="hover:text-orange-600">Contact</li>
            <li class="hover:text-orange-600">About</li>
          </ul>
        </nav>
      </div>
      <div class="mx-20 flex justify-center gap-50">
        <div class="mt-10">
          <h1 class="text-6xl font-bold text-orange-600 mb-5">
            Have a <br />
            Good Time <br />at the <br />
            Tea House
          </h1>
          <p class="text-sm text-gray-500 font-normal">
            Tea and Botanical Solutions Supplier Give Optimum <br />
            Satisfaction To Your Taste Buds.
          </p>
          <button
            class="bg-orange-600 text-gray-100 w-30 h-auto p-2 mt-5 rounded font-medium hover:bg-orange-400"
          >
            Explore More
          </button>
        </div>
        <div class="bg-gradient-to-r from-green-100 to-orange-100 rounded-full">
          <img src="images/banner.png" alt="bannerImg" class="w-120" />
          <div
            class="bg-white flex w-60 p-5 justify-around rounded ml-20 z-10 relative bottom-20 shadow-md"
          >
            <img src="images/star.png" alt="star" class="w-15 p-2" />
            <div>
              <p class="font-medium text-2xl">5.0</p>
              <p>Trust Pilot Ratings</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
